<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Register
    </ui:define>

    <ui:define name="content">
        <h:form class="form-signin">
            <span class="fas fa-utensils fa-5x animated zoomin"></span>
            <p class="mb-3 font-weight-normal">Create your account. It's free!</p>
            
            <h:inputText value="" id="fname" class="form-control" p:placeholder="First Name" p:autofocus="autofocus" />
            <h:inputText value="" id="lname" class="form-control" p:placeholder="Last Name" p:autofocus="autofocus" />
            
            <h:inputText value="" id="email" class="form-control" p:placeholder="Email" p:autofocus="autofocus"/>
            
            <h:outputLabel for="j_username" class="sr-only" value="Username"/>
            <h:inputText value="#{loginController.username}" id="j_username" class="form-control" p:placeholder="Username" p:autofocus="autofocus" />
            <h:message for="j_username" errorClass="text-danger"/>
            
            <h:outputLabel for="j_password" class="sr-only" value="Password"/>
            <h:inputSecret value="#{loginController.password}" id="j_password" class="form-control" p:placeholder="Password" />
            <h:message for="j_password" errorClass="text-danger"/>
            
            <h:inputText value="" id="rePassword" class="form-control" p:placeholder="Confirm Paasord" p:autofocus="autofocus"/>
            
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign Up" action="#{loginController.doLogin()}"/>
            <br/><p>Already have an account?<a href="./login.xhtml">Sign in</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </h:form>
    </ui:define>

</ui:composition>
