<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Profile
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{sellerController.seller}" 
                     var="buyer"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{buyer.sellerId}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{buyer.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{buyer.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{buyer.gender}"/>
                <f:facet name="header"><h:outputText value="Gender"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{buyer.birthday}"/>
                <f:facet name="header"><h:outputText value="Birthday"/></f:facet>
            </h:column>
<!--            <h:column>
                <h:outputText value="#{discJockeyController.getShowDiscJockeysFormatted(show)}"/>
                <f:facet name="header"><h:outputText value="DJs"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{discJockeyController.doViewShow(show)}" value="View "/>
                    <h:commandLink action="#{discJockeyController.doEditShow(show)}" value="Edit "/>
                    <h:commandLink action="#{discJockeyController.doDeleteShow()}" value="Delete"/>
                </h:form>
            </h:column>-->
        </h:dataTable>
    </ui:define>

</ui:composition>
