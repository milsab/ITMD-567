<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Available Offers
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{offerService.findAll('s')}" 
                     var="offer"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{offer.offerId}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.title}"/>
                <f:facet name="header"><h:outputText value="Title"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.description}"/>
                <f:facet name="header"><h:outputText value="Description"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.createdDate}"/>
                <f:facet name="header"><h:outputText value="Created Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.unitPrice}"/>
                <f:facet name="header"><h:outputText value="Unit Price"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.quantity}"/>
                <f:facet name="header"><h:outputText value="Available Quantity"/></f:facet>
            </h:column>

            <h:column>
                <h:form>
                    <h:inputText  value="#{buyerController.qty}" 
                                  binding="#{qyt}"
                                  class="form-control qyt" id="qyt"></h:inputText>
                    <f:facet name="header"><h:outputText value="Quantity"/></f:facet>
                    <c:set var="qtyy" value="#{orderController.order.quantity}"></c:set>
                </h:form>

            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{buyerController.doAddOrder(offer)}" class="btn btn-primary" value="Order"/>                    
                </h:form>
            </h:column>

        </h:dataTable>

        <p:accordionPanel value="#{offerService.findAll('s')}"
                          var ="offer">
            <p:tab title="#{offer.title}">
                <h:graphicImage library="images" name="#{offer.imageFile}" class="offerImage"/>  
                <h:outputLabel class="offerLabels">ID:&nbsp;</h:outputLabel>
                <h:outputText value="#{offer.offerId}"/>
                <br/>
                <h:outputLabel class="offerLabels">Description:&nbsp;</h:outputLabel>
                <h:outputText value="#{offer.description}"/>
                <br/>
                <h:outputLabel class="offerLabels">Created Date:&nbsp;</h:outputLabel>
                <h:outputText value="#{offer.createdDate}">
                    <f:convertDateTime type="date" dateStyle="long"/>
                </h:outputText>
                <br/>
                <h:outputLabel class="offerLabels">Unit Price:&nbsp;</h:outputLabel>
                <h:outputText value="#{offer.unitPrice}"/>
                <br/>
                <h:outputLabel class="offerLabels">Quantity:&nbsp;</h:outputLabel>
                <h:outputText value="#{offer.quantity}"/>
                
                <h:outputLabel for="qty">Qty</h:outputLabel>
                <h:inputText value="#{offerController.offer.recipe}" class="form-control" id="qty"></h:inputText>
                <h:message for="recipe" errorClass="text-danger"/>
                <br/>
                

            </p:tab>
        </p:accordionPanel>
    </ui:define>

</ui:composition>
