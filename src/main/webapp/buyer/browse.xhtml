<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Available Offers
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{offerService.findAll('s')}" 
                     var="offer"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{offer.offerId}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.title}"/>
                <f:facet name="header"><h:outputText value="Title"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.description}"/>
                <f:facet name="header"><h:outputText value="Description"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.createdDate}"/>
                <f:facet name="header"><h:outputText value="Created Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.unitPrice}"/>
                <f:facet name="header"><h:outputText value="Unit Price"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{offer.quantity}"/>
                <f:facet name="header"><h:outputText value="Available Quantity"/></f:facet>
            </h:column>
            
            <h:column>
                <h:form>
                    <h:inputText  value="#{orderController.order.quantity}" class="form-control qyt" id="qyt"></h:inputText>
                    <f:facet name="header"><h:outputText value="Quantity"/></f:facet>
                    <c:set var="qtyy" value="#{orderController.order.quantity}"></c:set>
                </h:form>
                
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{buyerController.doAddOrder(offer, qtyy)}" class="btn btn-primary" value="Order"/>                    
                </h:form>
            </h:column>

        </h:dataTable>
        
        <p:accordionPanel value="#{offerService.findAll('s')}"
                          var ="offer">
            <p:tab title="#{offer.title}">
                <h:outputLabel>ID:</h:outputLabel>
                <h:outputText value="#{offer.offerId}"/>
                <br/>
                <h:outputLabel>Description:</h:outputLabel>
                <h:outputText value="#{offer.description}"/>
                <br/>
                <h:outputLabel>Created Date:</h:outputLabel>
                <h:outputText value="#{offer.createdDate}">
                            <f:convertDateTime type="date" dateStyle="long"/>
                </h:outputText>
                <br/>
                <h:outputLabel>Unit Price:</h:outputLabel>
                <h:outputText value="#{offer.unitPrice}"/>
                <br/>
                <h:outputLabel>Quantity:</h:outputLabel>
                <h:outputText value="#{offer.quantity}"/>
                <br/>
                <p:graphicImage library="images" name="tahdig.jpeg"/>  
            </p:tab>
        </p:accordionPanel>
    </ui:define>

</ui:composition>
